<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Browser Bunyan Examples</title>
    <script src="../dist/browser-bunyan.js"></script>
</head>
<body>
    <h1>Browser Bunyan examples</h1>
    <p>Look in your console to see this code run:</p>
    <div style="font-family: Consolas, 'courier new', monospace; font-size: 10px"><pre id="codeHolder"></pre></div>

    <script id="code">

        var rawLogger = bunyan.createLogger({
            name: 'raw',
            streams: [
                {
                    level: 'trace',
                    stream: new bunyan.ConsoleRawStream(),
                    type: 'raw'
                }
            ]
        });

        rawLogger.trace('This is a %s log with a %s stream', 'trace', 'raw');
        rawLogger.debug('This is a %s log with a %s stream', 'debug', 'raw');
        rawLogger.info('This is an %s log with a %s stream', 'info', 'raw');
        rawLogger.warn('This is a %s log with a %s stream', 'warn', 'raw');
        rawLogger.error('This is a %s log with a %s stream', 'error', 'raw');
        rawLogger.fatal('This is a %s log with a %s stream', 'fatal', 'raw');

        var formattedLogger = bunyan.createLogger({
            name: 'formatted',
            streams: [
                {
                    level: 'trace',
                    stream: new bunyan.ConsoleFormattedStream(),
                    type: 'raw'
                }
            ]
        });

        formattedLogger.trace('This is a %s log with a %s stream', 'trace', 'formatted');
        formattedLogger.debug('This is a %s log with a %s stream', 'debug', 'formatted');
        formattedLogger.info('This is an %s log with a %s stream', 'info', 'formatted');
        formattedLogger.warn('This is a %s log with a %s stream', 'warn', 'formatted');
        formattedLogger.error('This is a %s log with a %s stream', 'error', 'formatted');
        formattedLogger.fatal('This is a %s log with a %s stream', 'fatal', 'formatted');

    </script>
    <script>
        (function() {
            var code = document.getElementById('code').innerHTML;
            document.getElementById('codeHolder').innerHTML = code;
        })();
    </script>
</body>
</html>
